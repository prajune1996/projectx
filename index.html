<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Project</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-md-3">
                <form>
                    <div class="form-group">
                      <label for="search">Search for keywords</label>
                      <input type="text" class="form-control" id="search" placeholder="Filter Courses">
                    </div>
                    <label for="search">Category</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                          Category 1
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                          Category 2
                        </label>
                      </div>
                </form>
            </div>
            <div class="col-md-9">
                <h5 class="text-success">4 Courses open for registration</h5>
                <div class="card mt-3 customcard" >
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-2">
                                <img src="./assets/images/avatar.png" style="border-radius: 50%;width: 40px;"></div>
                            <div class="col-md-10">
                                <h5 class="card-title mb-0">Course 1</h5>
                                <h6 class="card-title">Hello C</h6>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-1">
                                <i class="fa fa-info-circle" aria-hidden="true"></i></div>
                            <div class="col-md-10">
                                <p class="card-text">
                                    Some quick example text to build on the card title and make up the bulk of the card's content.
                                </p>
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-1">
                                <i class="fa fa-calendar" aria-hidden="true"></i></div>
                            <div class="col-md-10">
                               <h6 class="mb-0">Pre-registration</h6>
                               <p class="mb-0">March 18 - August 19</p>
                               <p class="reg-text"><i>22 week course, 4 hrs per day</i></p>
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </div>
                  </div>
            </div>

        </div>
    </div>
</body>
<script src="./assets/js/jquery-3.5.1.slim.min.js"></script>
<script src="./assets/js/popper.min.js"></script>
<script src="./assets/js/bootstrap.min.js"></script>
<script src="./assets/js/app.js"></script>
</html>
